on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      actions: read
    outputs:
      new_versions: ${{ steps.check.outputs.new_versions }}
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          persist-credentials: false

      - name: setup
        uses: ./.github/actions/k6registry_setup

      - name: check
        run: >
          ./check-new-versions.sh --lint --verbose

